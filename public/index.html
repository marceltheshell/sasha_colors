<!DOCTYPE html>
<html lang="en-us" ng-app="sashaColorsApp">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
		<link rel="stylesheet" href="https://unpkg.com/flatpickr/dist/flatpickr.min.css">
	    <link rel="stylesheet" href="css/main.css"> 


	    <script
		  src="https://code.jquery.com/jquery-2.2.4.min.js"
		  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
		  crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	    <script src="https://unpkg.com/flatpickr"></script>
	    <script src="js/app.js"></script>
	    <script src="js/controllers/mainCtrl.js"></script>
	    <script src="js/controllers/calendarCtrl.js"></script>
	    <script src="js/controllers/newReportCtrl.js"></script>
	    <script src="js/services/SashaServices.js"></script>
	    <script src="js/appRoutes.js"></script>
		<title>Sasha Colors</title>
	</head>
	<body>
		<div class="container">
			<h1 class="text-center">Sasha Colors</h1>
			<div class="text-center glyphicon-container">
				<a href="/newReport" class="glyphicon-styles glyphicon glyphicon-log-in" ng-class="{'active':selectedTab === 'newReport'}" ng-click="selectedTab = 'newReport'"> 
					<p id="p-styles">New Report</p>
				</a>

				<a href="/calendar" class="glyphicon-styles glyphicon glyphicon-calendar" ng-class="{'active':selectedTab === 'calendar'}" ng-click="selectedTab = 'calendar'"> 
					<p id="p-styles">Calendar</p>
				</a>
			</div>
		</div>
		<div class="content-container col-md-6 col-md-offset-3" ng-view>
			
		</div>

</html>
